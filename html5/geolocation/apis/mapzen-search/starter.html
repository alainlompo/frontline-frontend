<!DOCTYPE html>
<html>
	<head>
		<title>Geocoding map sample using mapzen search</title>
		<meta charset="utf-8" />
		<!-- The leafleft library has tools that allows the building of interactive adaptive maps -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
		
		<!--  mapzen geocoders libraries -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.4.0/leaflet-geocoder-mapzen.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.4.0/leaflet-geocoder-mapzen.js"></script>
		<style>
		  #map {
			height: 100%;
			width: 100%;
			position: absolute;
		  }
		  html,body{margin: 0; padding: 0}
		</style>
		
	</head>
	<body>
		<div id="map"></div>
		<script>
			// Casablanca, Morocco
			//var map = L.map('map').setView([33.5731, 7.5898], 16);
			
			// Oakland, California
			var map = L.map('map').setView([37.804146, -122.275045], 16);
			
			// New York
			//var map = L.map('map').setView([40.7128, 74.0059], 16);
			 L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'}).addTo(map);
			
			 var geocoder = L.control.geocoder('search-gBmrTjY').addTo(map);
			 
		</script>
	</body>
</html>
